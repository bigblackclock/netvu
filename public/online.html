<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Last Ping</title>
</head>

<body>

    <p id="demo"></p>

        <script src="https://momentjs.com/downloads/moment.js">  </script>
        <script>
        fetch('http://localhost:3001/lastping').then((respone)=>{
            return respone.json()
        }).then((myJson)=>{
            function eDisplay(respone){
                moment.locale('de')
                document.write('Time : '+moment(respone.timestamp).format('LLL'));
                document.write("<br>");
                document.write('Online Devives : '+respone.devices.length)
                document.write("<br>");

                for(i in respone.devices){
                    document.write(respone.devices[i].ip+"  ")
                    fetch('http://localhost:3001/info/'+respone.devices[i].mac).then((ree)=>{
                       return ree.json()
                    }).then((json)=>{
                        document.write(json.vendor)
                        document.write("<br>");

                    })
                    
                    document.write("<br>");

                }
            }
            eDisplay(myJson);
            console.log(JSON.stringify(myJson))
        })

        
        </script>

</body>

</html>
